 ul {

li a {
  display: block;

   background-color: #84C4F4;
  padding: 8px 16px;
  text-decoration: none;
}

li a.active {
  background-color: #E7B40C;
  color: white;
}

li a:hover:not(.active) {
  background-color: #555;
  color: white;
}
